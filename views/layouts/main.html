{{define "layouts/main"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>chrisgriffis.com</title>
    <!-- Tailwind CSS via CDN (for prototyping; consider building your CSS for production) -->
    <script src="//cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="/static/js/color_mode.js" type="application/javascript"></script>
    <!-- Optional: Custom Tailwind configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            }
        }

        // Set the initial theme to avoid FOUC
        document.documentElement.classList.toggle(
            "dark",
            localStorage.theme === "dark" ||
            (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
        );
    </script>
    <!-- Optional: Link to your custom CSS -->
    <link rel="stylesheet" href="/static/css/app.css"/>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg"/>
</head>
<body x-data="colorMode()"
      class="min-h-screen flex flex-col bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
{{template "partials/header" .}}
<main class="flex flex-col flex-1 dark:bg-gray-900 mx-auto px-4 py-8">
    {{embed}}
</main>
{{template "partials/footer" .}}
</body>
</html>
{{end}}
